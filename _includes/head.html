{%- assign collectionData = collections.all | getCollectionItem: page -%}
<head>
	<meta charset="utf-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	{%- if eleventyExcludeFromCollections == "deleted" %}
		<meta http-equiv="Status" content="410 Gone"/>
	{%- endif %}
	{%- include "seo" -%}
	<link rel="stylesheet" href="/assets/css/normalize.css"/>
	<link rel="stylesheet" href="/assets/css/material-components-web.css"/>
	<link rel="stylesheet" href="/assets/main.css"/>
	<link rel="stylesheet" href="/assets/css/fonts/Roboto/roboto.css"/>
	{%- if not collectionData or collectionData.templateContent contains "</pre>" %}
		<link rel="stylesheet" href="{{ '/assets/css/highlight.css' | url }}">
	{%- endif %}
	<link
		rel="preload"
		href="/assets/css/fonts/Roboto/roboto-v20-latin-500.woff2"
		as="font"
		crossorigin="anonymous"
	/>
	<link
		rel="preload"
		href="/assets/css/fonts/Roboto/roboto-v20-latin-regular.woff2"
		as="font"
		crossorigin="anonymous"
	/>
	<link
		type="application/atom+xml"
		rel="alternate"
		href="{{ '/feed.xml' | addBaseUrl }}"
		title="Anthony Ciccarello"
	/>
	<link rel="webmention" href="https://webmention.io/www.ciccarello.me/webmention"/>
	<link rel="pingback" href="https://webmention.io/www.ciccarello.me/xmlrpc"/>
	{% if page.url == "/" %}
		<link rel="authorization_endpoint" href="https://indieauth.com/auth"/>
		<link rel="token_endpoint" href="https://tokens.indieauth.com/token"/>
		<link rel="microsub" href="https://aperture.p3k.io/microsub/581"/>
		<link rel="me" href="https://fed.brid.gy/r/https://www.ciccarello.me/"/>
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "Person",
				"name": "Anthony Ciccarello",
				"givenName": "Anthony",
				"familyName": "Ciccarello",
				"gender": "Male",
				"email": "anthony@ciccarello.me",
				"jobTitle": "Senior Software Engineer",
				"image": "https://secure.gravatar.com/avatar/17d306899b5f20953440eca1d65d34e0?s=256",
				"address": {
					"@type": "PostalAddress",
					"addressLocality": "San Diego",
					"addressRegion": "California"
				},
				"url": "http://ciccarello.me",
				"sameAs": [
					"https://github.com/aciccarello",
					"https://twitter.com/ajciccarello",
					"https://www.linkedin.com/in/anthonyciccarello",
					"https://medium.com/@aciccarello",
					"https://www.linkedin.com/in/anthonyciccarello",
					"https://www.instagram.com/ajciccarello/"
				]
			}
		</script>
	{% endif %}
	<link rel="stylesheet" href="/assets/css/print.css" media="print"/>
	<script type="module" src="/assets/js/common.js"></script>
</head>
