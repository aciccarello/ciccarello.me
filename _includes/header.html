<header>
	{%- assign page_paths = site.header_pages -%}
		<section>
			{% if back_button %}
			<a
				href="{{ back_button }}"
				class="icon-button"
				aria-label="Back button"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
				>
					<path d="M0 0h24v24H0z" fill="none" />
					<path
						d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
					/>
				</svg>
			</a>
			{% endif %}
			<a class="title-link" href="/"
				>Anthony Ciccarello</a
			>
		</section>
		<section>
			<a
				href="https://www.linkedin.com/in/anthonyciccarello/"
				class="icon-button {% if back_button %} hide-xs {% endif %}"
				rel="me"
				aria-label="LinkedIn profile"
			>
				<span class="svg-icon">
					{% include "icons/linkedin.svg" %}
				</span>
			</a>
			<a
				href="mailto:anthony@ciccarello.me"
				rel="me"
				class="icon-button {% if back_button %} hide-xs {% endif %}"
				aria-label="Email"
			>
				<span class="svg-icon">
					{% include "icons/email.svg" %}
				</span>
			</a>
			<a
				href="/search/"
				rel="search"
				class="icon-button"
				aria-label="Search"
			>
				<span class="svg-icon">
					{% include "icons/search.svg" %}
				</span>
			</a>
		</section>
</header>
