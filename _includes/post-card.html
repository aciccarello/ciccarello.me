<div class="mdc-card mdc-elevation-transition">
	{%- if post.data.image -%}
	<a class="mdc-card__media mdc-card__media--16-9" href="{{ post.url | relative_url }}" role="img"
		style="background-image: url('{{ post.data.image }}');"></a>
	{%- endif -%}
	<a class="mdc-card__primary disable-link-styles" href="{{ post.url | relative_url }}">
		<div class="post-heading">
			<h3 class="mdc-typography--headline6">
				{{ post.data.title | escape }}
			</h3>
			<span class="mdc-typography--subtitle2">{{ post.date | fromUTC | date: "%b %e, %Y" }}</span>
		</div>
		<div class="post-body mdc-typography--body1">
			{%- if post.data.subtitle -%}
			{{ post.data.subtitle | strip_html }}
			{%- else -%}
			{{ post.templateContent | strip_html | joinLines | truncatewords: 20 }}
			{%- endif -%}
		</div>
	</a>
</div>
