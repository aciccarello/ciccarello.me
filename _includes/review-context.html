{%- if review-of -%}
<section class="review-context p-review-of h-card card">
	<p class="p-name">{{review-of.name}}</p>
	<a href="{{review-of.url}}" class="u-url">{{review-of.url | extractDomain}}</a>
</section>
<data class="p-rating rating-stars" value="5">
	{%- for i in (1..5) %}{% if i <= rating %}★️{% else %}☆{%endif %}{% endfor -%}
</data>
{%- endif %}
